{% extends "org/base_org.html" %}
{% load bootstrap3 %}
{% block description %}
    <div class="col-md-offset-4" id="description">
        <h1>Nowe zgłoszenie</h1>
    </div>
{% endblock %}
{% block menu %}
{% endblock %}
{% block content %}
    <div class="form col-md-8 col-md-offset-2">
        <form name="new_app" method="post" action="{% url 'org.views.new_application' %}">
           {% csrf_token %}
           {% bootstrap_form form %}
            <div class="form-group">
                <div class="col-sm-1">
                    <a href="{% url 'org.views.awaiting' %}">
                        <button type="button" class="btn btn-danger">Anuluj</button>
                </div>
                <div class="col-sm-11">
                    <input type="submit" class="btn btn-primary pull-right" value="Wyślij" />
                </div>
            </div>
        </form>
    </div>
{% endblock %}
